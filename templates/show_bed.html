{% extends "base.html" %}
<html lang="en">
<head>

</head>
<body class="app sidebar-mini">
{% block content %}
<main class="app-content">
    <div class="app-title">
        <div>
            <h1><i class="fa fa-file-code-o"></i> 床位管理</h1>
            <p>床位详细信息</p>
        </div>
        <ul class="app-breadcrumb breadcrumb">
            <li class="breadcrumb-item"><i class="fa fa-home fa-lg"></i></li>
            <li class="breadcrumb-item"><a href="#">床位管理</a></li>
        </ul>
    </div>
    <div class="tile">
        <div class="tile-body">
            <div class="container-fluid main-content">
                <div class="widget-container fluid-height clearfix">
                    <div class="heading clearfix">
                        {% if not result.position == '护士'%}
                        <i class="icon-table"></i>

                        <a id="new_user" class="btn btn-sm btn-primary pull-right"
                           href="/redirect_new_bed/"><i
                                class="icon-plus fa fa-plus"></i> 新增床位</a>
                        {% endif %}

                    </div>
                    <div class="widget-content padded clearfix">
                        <div class="dataTables_filter">
                            <form class="form-inline">
                                <div class="btn-group">
                                    <span>床位名：</span> <input type="text" class="form-control"
                                                             id="emmployeeId" name="emmployeeId" value="">
                                </div>
                                <div class="btn-group">
                                    <input type="button" class="btn btn-success" value="搜索"
                                           onclick="show_bed_info()"/>
                                </div>
                            </form>
                        </div>
                        <div id="w0" class="grid-view">
                            <div class="table-responsive">
                                <table class="table table-hover" id="user_info">
                                    <thead>
                                    <tr align="center">
                                        <th nowrap>ID</th>
                                        <th nowrap>床位名称</th>
                                        <th nowrap>床位价格</th>
                                        <th nowrap>床位状态</th>
                                        <th nowrap>入住患者</th>
                                        <th class="action-column" id="operate">操作</th>
                                    </tr>
                                    </thead>
                                    <tbody align="center">
                                    </tbody>
                                </table>
                                <div id="pages"><span id="spanFirst">首页</span> <span id="spanPre">上一页</span> <span
                                        id="spanNext">下一页</span> <span id="spanLast">尾页</span> 第<strong
                                        id="spanPageNum"></strong>页/共<strong id="spanTotalPage"></strong>页
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <form class="form-horizontal" role="form" id="form_data" style="margin: 20px;">
        <div class="modal fade" id="modifyUserInfo" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
             aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">

                        <h4 class="modal-title" id="myModalLabel">修改床位信息</h4>
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    </div>
                    <div class="modal-body">
                        <form class="form-horizontal" role="form">
                            <div class="form-inline form-group">
                                <label for="name" class="col-sm-5">床位名称: </label>
                                <input type="hidden" id="userId" name="userId" type="text"/>
                                <input id="name" class='form-control col-sm-5' name="name" type="text" title="床位名称"
                                       placeholder="请输入床位名称" required="required"/>
                            </div>

                            <div class="form-inline form-group">
                                <label for="price" class="col-sm-5">床位价格: </label>
                                <select id="price" class='form-control col-sm-5' name="price">

                                </select>
                            </div>


                        </form>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">关闭
                        </button>
                        <input type="button" class="btn btn-primary" id="update" value="提交"/>


                        <span id="tip"> </span>
                    </div>
                </div><!-- /.modal-content -->
            </div><!-- /.modal -->

        </div>
    </form>
</main>
{% endblock %}

{% block script %}
<script type=text/javascript>
<!--    var price_array = ['400', '500', '600', '700', '800', '900', '1000'];-->
    var price_array = ['50', '100', ,'150','200','250','300','350','400','450','500','550','600','650','700','750','800','850','900','950','1000']

    function modeify_bed_info(bedId) {
        $.ajax({
                type: "get",
                url: "/get_bed_by_id/",
                data: {'bed_id': bedId},
                success: function (data) {
                    var bed_info = data['bed'];
                    console.log(bed_info)
                    var name = bed_info.name;
                    var price = bed_info.price;
                    var price_option = "";
                    for (var i = 0; i < price_array.length; i++) {
                        if (price_array[i] == price) {
                            price_option += "<option selected>" + price_array[i] + "元</option>";
                        } else {
                            price_option += "<option>" + price_array[i] + "元</option>";
                        }
                    }
                    ;
                    $("#price").html(price_option);
                    console.log(name)
                    $("#name").val(name);
                    $("#userId").val(bed_info.id);
                }
            }
        )
    }

    var result = true;
    // 修改床位
    $('#update').on('click', function () {
        $.ajax({
            type: "post",
            url: "/modify_bed/",
            dataType: 'json',
            data: $('#form_data').serialize(),
            success: function (data) {
                swal(data['message'])
                window.location.href = '/redirect_bed/'
            },

        })

    })

    //获取第一页用户信息
    var total_page;

    function get_bed_data(current_page) {
        $.ajax({
            type: "get",
            url: "/query_bed/",
            async: false,
            dataType: 'json',
            data: {'page': current_page},
            contentType: "application/json; charset=utf-8",
            success: function (data) {
                console.log(data)
                user_info = data.bed;
                total_page = data.total;
            }
        });
        return user_info
    }

    var current_page = 1;
    var totalPage = document.getElementById("spanTotalPage");
    var pageNum = document.getElementById("spanPageNum"); //获取当前页<span>
    var spanPre = document.getElementById("spanPre"); //获取上一页<span>
    var spanNext = document.getElementById("spanNext"); //获取下一页<span>
    var spanFirst = document.getElementById("spanFirst"); //获取第一页<span>
    var spanLast = document.getElementById("spanLast"); //获取最后一页<span>

    var info = get_bed_data(current_page);

    function show_table() {
        //获取第一页用户信息
        var table_value = '<tr "data-key" ="1">';
        for (var i = 0; i < info.length; i++) {
            var bed_id = info[i].id;
            table_value += "<td>";
            table_value += bed_id + "</td><td>";
            table_value += info[i].name + "</td><td>";
            table_value += info[i].price + "元</td><td>";
            table_value += info[i].status + "</td><td>";
            table_value += info[i].patient_name + "</td><td>";
            if ('{{result.position}}' == '护士') {
                table_value += "<a class='btn btn-info' data-toggle='modal' id =" + bed_id + " data-target='#modifyUserInfo' onclick='modeify_user_info(this.id)' disabled='disabled'> " + "没有权限" + "</a>";

            } else {
                table_value += "<a class='btn btn-info' data-toggle='modal' id =" + bed_id + " data-target='#modifyUserInfo' onclick='modeify_bed_info(this.id)'>" + "修改" + "</a>";
                table_value += "<button class='btn btn-danger' id=" + "'" + bed_id + "'" + "name='delete' onclick='delete_user_info(this.id)'> 删除</button></td>";
            }
            table_value += "</tr>";
        }
        $("tbody").html(table_value);

        if ((current_page == total_page) & (total_page != 1)) {
            preLink();
            nextText();
            firstLink();
            lastText();
            showCurrentPage();
            showTotalPage();
        } else if ((current_page == total_page) & (total_page == 1)) {
            preText();
            nextText();
            lastText();
            firstText();
            showCurrentPage();
            showTotalPage();
        } else if (current_page == 1) {
            preText();
            nextLink();
            firstText();
            lastLink();
            showCurrentPage();
            showTotalPage();
        } else {
            preLink();
            firstLink();
            nextLink();
            lastLink();
            showCurrentPage();
            showTotalPage();
        }
    }

    show_table();

    function showTotalPage() {
        totalPage.innerHTML = total_page;
    }

    function showCurrentPage() {
        pageNum.innerHTML = current_page;
    }

    //上一页链接
    function preLink() {
        spanPre.innerHTML = "<a href='javascript:pre();'>上一页</a>";
    }

    function preText() {
        spanPre.innerHTML = "上一页";
    }

    //下一页链接
    function nextLink() {
        spanNext.innerHTML = "<a href='javascript:next_page();'>下一页</a>";
    }

    function nextText() {
        spanNext.innerHTML = "下一页";
    }

    //首页链接
    function firstLink() {
        spanFirst.innerHTML = "<a href='javascript:first_page();'>首页</a>";
    }

    function firstText() {
        spanFirst.innerHTML = "首页";
    }

    //尾页链接
    function lastLink() {
        spanLast.innerHTML = "<a href='javascript:last_page();'>末页</a>";
    }

    function lastText() {
        spanLast.innerHTML = "末页";
    }

    //上一页
    function pre() {
        current_page -= 1;
        info = get_bed_data(current_page);
        show_table()

    }

    //首页
    function first_page() {
        current_page = 1;
        info = get_bed_data(current_page);
        show_table()
    }

    //下一页
    function next_page() {
        current_page += 1;
        info = get_bed_data(current_page);
        show_table()
    }

    //尾页
    function last_page() {
        current_page = total_page;
        info = get_bed_data(current_page);
        show_table()
    }


    //删除用户
    function delete_user_info(bed_id) {
        swal({
            title: "确定删除么?",
            text: "你将无法恢复这个床位！",
            type: "warning",
            showCancelButton: true,
            confirmButtonText: "确定",
            cancelButtonText: "取消",
            closeOnConfirm: false,
            closeOnCancel: false
        }, function (isConfirm) {
            if (isConfirm) {
                $.ajax({
                    type: "POST",
                    dataType: "json",
                    url: "/delete_bed/",
                    data: {'bed_id': bed_id},
                    success: function (data) {
                        swal("已删除!", "床位已被删除", "success");
                        window.location.href = '/redirect_bed/';
                    },
                    error: function (xhr) {
                        swal("删除失败!", "床位未被删除", "error");
                    }
                });

            } else {
                swal("已取消", "删除操作已取消 :)", "error");
            }
        });

    }

    //通过用户名模糊查询用户
    function show_bed_info() {
        current_page = 1;
        let bed_name = $('#emmployeeId').val();
        if (bed_name) {
            function get_user_info() {
                $.ajax({
                    type: "get",
                    url: "/get_bed_by_name/",
                    dataType: "json",
                    data: {'page': current_page, 'name': bed_name},
                    contentType: "application/json; charset=utf-8",
                    async: false,
                    success: function (data) {
                        uinfo = data.bed;
                        total_page = data.total;
                    },
                    error: function () {
                        var table = document.getElementsByTagName("table")[0];
                        var table_rows = table.rows;
                        for (var i = 1; i < table_rows.length; i++) {
                            table_rows[i].style.display = 'none';
                        }
                        spanPre.innerHTML = "上一页";
                        spanFirst.innerHTML = "首页";
                        spanNext.innerHTML = "下一页";
                        spanLast.innerHTML = "末页";
                        pageNum.innerHTML = 0;
                        totalPage.innerHTML = 0;
                    }

                });
                return uinfo;
            }
        } else {
            window.location.href = '/redirect_bed/'
        }

        if (bed_name == "") {
            show_table()

        } else {
            info = get_user_info();
            show_table()
        }
    }


</script>
{% endblock %}
</body>
</html>
