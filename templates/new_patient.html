<!DOCTYPE html>
{% extends "base.html" %}
<html lang="en">
<head>
    {% block style %}


    <style>
        /* Login button's cssï¼Œcursor:pointer Small hand shape when mouse over button */
        form button {
            width: 100%;
            padding: 10px;
            background-color: #CDC673;
            border: 1px solid black;
            border-radius: 4px;
            cursor: pointer;
        }

        .div-bor {

            position: relative;
            width: 200px;

        }

        .active:after {
            width: calc(100% - 2px)
        }

    </style>
    {% endblock %}
</head>
<body class="app sidebar-mini">
{% block content %}
<main class="app-content">
    <div class="app-title">
        <div>
            <h1><i class="fa fa-file-code-o"></i> Patient Registration</h1>
            <p>Registration information</p>
        </div>
        <ul class="app-breadcrumb breadcrumb">
            <li class="breadcrumb-item"><i class="fa fa-home fa-lg"></i></li>
            <li class="breadcrumb-item"><a href="#">Patient Registration</a></li>
        </ul>
    </div>
    <div class="widget-content padded clearfix" style="background-color: #FFF">
        <div class="row">
            <div class="widget-content padded clearfix"
                 style="margin: 20px auto;font-size: 16px">
                <form class="" id="my-form" method="post" action="/add_patient/">
                    <div class=" form-inline form-group input-group">
                        <label for="name" class="col-sm-5">Name:</label>
                        <input autocomplete="off" id="name" class='form-control col-sm-7' name="name" type="text"
                               placeholder="Please enter the name" required="required"/>
                    </div>
                    <div class="form-inline form-group">
                        <label for="age" class="col-sm-5">Age: </label>
                        <input autocomplete="off" id="age" class='form-control col-sm-7' name="age" type="text"
                               placeholder="Please enter the age" required="required"/>
                    </div>
                    <div class="form-inline form-group">
                        <label for="gender" class="col-sm-5">Gender:</label>
                        <select id="gender" name="gender" class="form-control col-sm-7" style="width: 56%">
                            <option>Male</option>
                            <option>Female</option>
                        </select>
                    </div>
                    <div class="form-inline form-group">
                        <label for="department" class="col-sm-5">Department:</label>
                        <select id="department" name="department" class="form-control col-sm-7" style="width: 56%">
                            {% for i in result.department%}
                            <option>{{i}}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-inline form-group">
                        <label autocomplete="off" for="price" class="col-sm-5">Bed price:</label>
                        <select id="price" name="price" class="form-control col-sm-7" style="width: 56%">
                             {% for i in result.prices%}
                            <option>{{i}}</option>
                         {% endfor %}
                        </select>
                    </div>
                    <div class="form-inline form-group">
                        <label autocomplete="off" for="description" class="col-sm-5">Description of the disease </label>
                        <input type="tex" class='form-control col-sm-7' id="description" name="description"
                               data-ideal="phone" placeholder="Please enter a description of your condition" required="required"/>
                    </div>
                    <div style="text-align: center;margin-left: -120px">
                        <input id="user_info_button" type="submit" class="btn btn-info" style="margin-left: 50px"
                               value="Submit"/>
                        <input type="button" class="btn btn-info" onclick="javascript:history.go(-1);"
                               style="margin-left: 10px" value="Cancel"/>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>
{% endblock %}

{% block script %}
<script>

    $("input").focus(function () {
        $(this).parent("label").addClass("active");
    });

    $("input").blur(function () {
        if ($(this).val() == "") {
            $(this).parent("label").removeClass("active");
        }
    })
</script>
{% endblock %}
</body>
</html>
