{% extends "base.html" %}
<html lang="en">
<head>

</head>
<body class="app sidebar-mini">
{% block content %}
    <main class="app-content">
        <div class="app-title">
            <div>
                <h1><i class="fa fa-file-code-o"></i> 科室管理</h1>
                <p>科室详细信息</p>
            </div>
            <ul class="app-breadcrumb breadcrumb">
                <li class="breadcrumb-item"><i class="fa fa-home fa-lg"></i></li>
                <li class="breadcrumb-item"><a href="#">科室管理</a></li>
            </ul>
        </div>
        <div class="tile">
            <div class="tile-body">
                <div class="container-fluid main-content">
                    <div class="widget-container fluid-height clearfix">
                         <div class="heading clearfix">
                              {% if not result.position == '护士'%}
                            <i class="icon-table"></i>

                                <a id="new_user" class="btn btn-sm btn-primary pull-right"
                                   href="/redirect_new_department/"><i
                                        class="icon-plus fa fa-plus"></i> 新增科室</a>
                                {% endif %}
                        </div>
                        <div class="widget-content padded clearfix">
                            <div class="dataTables_filter">
                                <form class="form-inline">
                                    <div class="btn-group">
                                        <span>科室名称：</span> <input type="text" class="form-control"
                                                                 id="emmployeeId" name="emmployeeId" value="">
                                    </div>
                                    <div class="btn-group">
                                        <input type="button" class="btn btn-success" value="搜索"
                                               onclick="show_user_info()"/>
                                    </div>
                                </form>
                            </div>
                            <div id="w0" class="grid-view">
                                <div class="table-responsive">
                                    <table class="table table-hover" id="user_info">
                                        <thead>
                                        <tr align="center">
                                            <th nowrap>ID</th>
                                            <th nowrap>科室名称</th>
                                            <th nowrap>主治医生</th>
                                            <th nowrap>科室所在楼层</th>
                                            <th nowrap>操作</th>
                                        </tr>
                                        </thead>
                                        <tbody align="center">

                                        </tbody>
                                    </table>
                                    <div id="pages"><span id="spanFirst">首页</span> <span id="spanPre">上一页</span> <span
                                            id="spanNext">下一页</span> <span id="spanLast">尾页</span> 第<strong
                                            id="spanPageNum"></strong>页/共<strong id="spanTotalPage"></strong>页
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <form class="form-horizontal" role="form" id="form_data" style="margin: 20px;">
            <div class="modal fade" id="modifyUserInfo" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
                 aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">

                            <h4 class="modal-title" id="myModalLabel">修改科室信息</h4>
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        </div>
                        <div class="modal-body">
                            <form class="form-horizontal" role="form">
                                <div class="form-inline form-group">
                                    <label for="name" class="col-sm-4">科室名称: </label>
                                    <input type="hidden" id="userId" name="userId" type="text"/>
                                    <input id="name" class='form-control col-sm-4' name="name" type="text" title="姓名"
                                           placeholder="请输入科室名称" required="required"/>
                                    <span id="error" style="color: red;display: none" class="col-sm-4">科室名已存在！</span>
                                </div>
                                <div class="form-inline form-group">
                                    <label for="doctor_name" class="col-sm-4">所属医生: </label>
                                    <input id="doctor_name" class='form-control col-sm-4' name="doctor_name" type="text" title="所属医生"
                                           placeholder="请输入所属医生" required="required"/>
                                </div>
                                <div class="form-inline formgroup">
                                    <label for="addr" class="col-sm-4">所在楼层:</label>
                                    <input id="addr" class='form-control col-sm-4' name="addr" type="text" title="所在楼层"
                                           placeholder="请输入所在楼层" required="required"/>
                                </div>
                            </form>
                        </div>

                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">关闭
                            </button>
                            <input type="button" class="btn btn-primary" id="update" value="提交"/>


                            <span id="tip"> </span>
                        </div>
                    </div><!-- /.modal-content -->
                </div><!-- /.modal -->

            </div>
        </form>
    </main>
{% endblock %}

{% block script %}
    <script type=text/javascript>
        var user_position = "";
 function modeify_department_info(departmentId) {
            $.ajax({
                    type: "get",
                    url: "/get_department_by_id/",
                    data:{'department_id':departmentId},
                    success: function (data) {

                        var department_info = data['department'];
                        var name = department_info.name;
                        var doctor_name = department_info.doctor_name;
                       var addr = department_info.addr;
                        $("#name").val(name);
                        $('#addr').val(addr);
                        $("#doctor_name").val(doctor_name);
                        $("#userId").val(department_info.id);
                    }
                }
            )
        }
        var result = true;

        $('#update').on('click', function () {
                $.ajax({
                    type: "POST",
                    url: "/modify_department/",
                    dataType: 'json',
                    data: $('#form_data').serialize(),
                    success: function (data) {
                        swal(data['message']);
                        window.location.href = '/redirect_department/'
                    },

                })

        })

        //获取第一页用户信息
        var total_page;

        function get_department_data(current_page) {
            $.ajax({
                type: "get",
                url: "/query_department/",
                async: false,
                dataType: 'json',
                data:{'page':current_page},
                contentType: "application/json; charset=utf-8",
                success: function (data) {
                    console.log(data)
                    user_info = data.department;
                    total_page = data.total;
                }
            });
            return user_info
        }

        var current_page = 1;
        var totalPage = document.getElementById("spanTotalPage");
        var pageNum = document.getElementById("spanPageNum"); //获取当前页<span>
        var spanPre = document.getElementById("spanPre"); //获取上一页<span>
        var spanNext = document.getElementById("spanNext"); //获取下一页<span>
        var spanFirst = document.getElementById("spanFirst"); //获取第一页<span>
        var spanLast = document.getElementById("spanLast"); //获取最后一页<span>

        var info = get_department_data(current_page);
        function show_table() {
            //获取第一页用户信息
            var table_value = '<tr "data-key" ="1">';
            for (var i = 0; i < info.length; i++) {
                var department_id = info[i].id;
                table_value += "<td>";
                table_value += department_id + "</td><td>";
                table_value += info[i].name + "</td><td>";
                table_value += info[i].doctor_name + "</td><td>";
                table_value += info[i].addr + "/12层</td><td>";
                if ('{{result.position}}' =='护士') {
                table_value += "<a class='btn btn-info' data-toggle='modal' id =" + department_id + " data-target='#modifyUserInfo' onclick='modeify_user_info(this.id)' disabled='disabled'> " + "没有权限" + "</a>";

            }
                else{
                    table_value += "<a class='btn btn-info' data-toggle='modal' id =" + department_id + " data-target='#modifyUserInfo' onclick='modeify_department_info(this.id)'>" + "修改" + "</a>";
                    table_value += "<button class='btn btn-danger' id=" + "'" + department_id + "'" + "name='delete' onclick='delete_user_info(this.id)'> 删除</button></td>";
                }
                table_value += "</tr>";
            }
            $("tbody").html(table_value);

            if ((current_page == total_page) & (total_page != 1)) {
                preLink();
                nextText();
                firstLink();
                lastText();
                showCurrentPage();
                showTotalPage();
            } else if ((current_page == total_page) & (total_page == 1)) {
                preText();
                nextText();
                lastText();
                firstText();
                showCurrentPage();
                showTotalPage();
            } else if (current_page == 1) {
                preText();
                nextLink();
                firstText();
                lastLink();
                showCurrentPage();
                showTotalPage();
            } else {
                preLink();
                firstLink();
                nextLink();
                lastLink();
                showCurrentPage();
                showTotalPage();
            }
        }

        show_table();

        function showTotalPage() {
            totalPage.innerHTML = total_page;
        }

        function showCurrentPage() {
            pageNum.innerHTML = current_page;
        }

        //上一页链接
        function preLink() {
            spanPre.innerHTML = "<a href='javascript:pre();'>上一页</a>";
        }

        function preText() {
            spanPre.innerHTML = "上一页";
        }

        //下一页链接
        function nextLink() {
            spanNext.innerHTML = "<a href='javascript:next_page();'>下一页</a>";
        }

        function nextText() {
            spanNext.innerHTML = "下一页";
        }

        //首页链接
        function firstLink() {
            spanFirst.innerHTML = "<a href='javascript:first_page();'>首页</a>";
        }

        function firstText() {
            spanFirst.innerHTML = "首页";
        }

        //尾页链接
        function lastLink() {
            spanLast.innerHTML = "<a href='javascript:last_page();'>末页</a>";
        }

        function lastText() {
            spanLast.innerHTML = "末页";
        }

        //上一页
        function pre() {
            current_page -= 1;
            info = get_department_data(current_page);
            show_table()

        }

        //首页
        function first_page() {
            current_page = 1;
            info = get_department_data(current_page);
            show_table()
        }

        //下一页
        function next_page() {
            current_page += 1;
            info = get_department_data(current_page);
            show_table()
        }

        //尾页
        function last_page() {
            current_page = total_page;
            info = get_department_data(current_page);
            show_table()
        }
  //删除用户
        function delete_user_info(department_id) {
            swal({
                title: "确定删除么?",
                text: "你将无法恢复这个科室！",
                type: "warning",
                showCancelButton: true,
                confirmButtonText: "确定",
                cancelButtonText: "取消",
                closeOnConfirm: false,
                closeOnCancel: false
            }, function (isConfirm) {
                if (isConfirm) {
                    $.ajax({
                        type: "POST",
                        dataType: "json",
                        url: "/delete_department/",
                        data:{'department_id':department_id},
                        success: function (data) {
                            swal("已删除!", "科室已被删除", "success");
                            window.location.href = '/redirect_department/';
                        },
                        error:function (xhr) {
                            swal("删除失败!", "科室未被删除", "error");
                        }
                    });

                } else {
                    swal("已取消", "删除操作已取消 :)", "error");
                }
            });

        }
        //通过用户名模糊查询用户
        function show_user_info() {
            current_page = 1;
            let department_name = $('#emmployeeId').val();
            if (department_name) {
                function get_user_info() {
                    $.ajax({
                        type: "get",
                        url: "/get_department_by_name/",
                        dataType: "json",
                        data:{'page':current_page,'name':department_name},
                        contentType: "application/json; charset=utf-8",
                        async: false,
                        success: function (data) {
                            uinfo = data.department;
                            total_page = data.total;
                        },
                        error: function () {
                            var table = document.getElementsByTagName("table")[0];
                            var table_rows = table.rows;
                            for (var i = 1; i < table_rows.length; i++) {
                                table_rows[i].style.display = 'none';
                            }
                            spanPre.innerHTML = "上一页";
                            spanFirst.innerHTML = "首页";
                            spanNext.innerHTML = "下一页";
                            spanLast.innerHTML = "末页";
                            pageNum.innerHTML = 0;
                            totalPage.innerHTML = 0;
                        }

                    });
                    return uinfo;
                }
            } else {
                window.location.href = '/redirect_department'
            }

            if (department_name == "") {
                show_table()

            } else {
                info = get_user_info();
                show_table()
            }
        }


    </script>
{% endblock %}
</body>
</html>
